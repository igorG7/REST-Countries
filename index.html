<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>REST Countries</title>
  </head>
  <body>
    <header>
      <h1>Where in the World?</h1>
      <button id="theme-button" class="theme">
        <i data-feather="moon" width="18px"></i>
        <p>Dark Mode</p>
      </button>
    </header>
    <main>
      <div class="filter">
        <div class="search-group">
          <div class="icon">
            <i data-feather="search" width="20px" height="20px"></i>
          </div>
          <input
            type="search"
            class="search"
            id="search"
            placeholder="Search for a country..."
          />
        </div>

        <div class="filter-select">
          <div id="select" class="select">
            <p>Filter by Region</p>
            <i data-feather="chevron-down" width="18px" height="18px"></i>
          </div>

          <div class="select-items">
            <ul id="list-options">
              <li class="region-option" data-region="Africa">Africa</li>
              <li class="region-option" data-region="Americas">Americas</li>
              <li class="region-option" data-region="Asia">Asia</li>
              <li class="region-option" data-region="Europe">Europe</li>
              <li class="region-option" data-region="Oceania">Oceania</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="countries" id="countries-list"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1/dist/less.min.js"></script>
    <script type="module" src="main.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
