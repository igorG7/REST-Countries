<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet/less" type="text/css" href="details.less" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>REST Countries</title>
  </head>
  <body>
    <header>
      <h1>Where in the World?</h1>
      <button class="theme">
        <i data-feather="moon" width="18px"></i>
        <p>Dark Mode</p>
      </button>
    </header>

    <main>
      <div class="back">
        <button id="back-button" class="back-button">
          <i data-feather="arrow-left" width="18px" height="18px"></i>
          <span>Back</span>
        </button>
      </div>

      <div class="country-details">
        <div class="flag">
          <img id="country-flag" alt="Country flag" />
        </div>

        <div class="infos">
          <h2 class="country-name"></h2>

          <div class="group-infos">
            <div class="region-infos">
              <div class="group-region-infos">
                <p class="region-topic">Native Name:</p>
                <p id="native-name"></p>
              </div>

              <div class="group-region-infos">
                <p class="region-topic">Population:</p>
                <p id="population"></p>
              </div>

              <div class="group-region-infos">
                <p class="region-topic">Region:</p>
                <p id="region"></p>
              </div>

              <div class="group-region-infos">
                <p class="region-topic">Sub Region:</p>
                <p id="sub-region"></p>
              </div>

              <div class="group-region-infos">
                <p class="region-topic">Capital:</p>
                <p id="capital"></p>
              </div>
            </div>

            <div class="economy-lang">
              <div class="group-eco-lang-infos">
                <p class="eco-lang-topic">Top Level Domain:</p>
                <p id="top-lvl-domain"></p>
              </div>

              <div class="group-eco-lang-infos">
                <p class="eco-lang-topic">Currencies:</p>
                <p id="currencies"></p>
              </div>

              <div class="group-eco-lang-infos">
                <p class="eco-lang-topic">Languages:</p>
                <p id="languages"></p>
              </div>
            </div>
          </div>

          <div class="border">
            <h2 class="">Border Countries:</h2>

            <div class="border-countries" id="border-list"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <script>
      feather.replace();
    </script>
    <script type="module" src="details.js"></script>
  </body>
</html>
